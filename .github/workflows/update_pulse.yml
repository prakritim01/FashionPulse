name: Update FashionPulse Data

on:
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

# --- ADD THIS PERMISSIONS BLOCK ---
permissions:
  contents: write  # Allows the bot to commit and push changes
# ----------------------------------

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Updated to 3.11 for contourpy compatibility

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt
          pip install torch 

      - name: Run the Full Pipeline
        run: |
          python src/ingestion/f1_ingest.py
          python src/models/sentiment_analyzer.py
          python src/models/correlation_engine.py
          python src/models/dashboard.py

      - name: Commit and Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "auto: weekly pulse update [automated]" || echo "No changes to commit"
          git push